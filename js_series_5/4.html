<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="ident">
        <li>chai aur DOM</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector(".ident").appendChild(li)
    }
    addLang("python")
    addLang("javascript")

    function addLang2(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.ident').appendChild(li)
    }
    addLang2("C++")

    // edit
    const secondChild = document.querySelector("li:nth-child(2)")
    // secondChild.innerHTML = "mojo" tree traversal
    console.log(secondChild);
    
    const newLi = document.createElement('li')
    newLi.textContent = "gojo"
    secondChild.replaceWith(newLi)

    const firstChild = document.querySelector("li:first-child")
    firstChild.outerHTML = "<li>still with you</li>"

    // remove

    const lastChild = document.querySelector("li:last-child")
    lastChild.remove()


</script>
</html>
